<!DOCTYPE html> <!-- Untuk mendeklarasikan tipe dokumen yaitu HTML -->
<html lang="en"> <!-- Untuk memulai dokumen HTML dalam bahasa Inggris -->
<head> <!-- Untuk membuat bagian head -->
    <meta charset="UTF-8"> <!-- Untuk menerjemahkan karakter di dalam HTML sebagai UTF-8. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Menginstruksikan agar dokumen HTML yang dibuat ditampilkan pada Internet 
        Explorer versi terbaru -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Untuk menampilkan lebar dokumen HTML mengikuti lebar 
        layar perangkatnya, digunakan untuk mengatur tingkat pembesaran (zooming) awal-->
    <link rel="stylesheet" href="style.css"> <!-- Menghubungkan dokumen html dengan dokumen css-->
</head> <!-- Untuk menutup bagian head -->
<body id="header"> <!-- Untuk membuat bagian body dengan id header-->
    <img src="image/logo.png"> <!-- Menampilkan gambar dengan kelas logocontact yang bernama logo.png dari folder image-->
    <h1> <!-- Untuk membuat heading/judul utama-->
        ba<span>liburan</span> <!-- Span berguna untuk mengelompokkan elemen agar mudah diberi style pada css-->
    </h1> <!-- Untuk menutup heading-->
    <nav class="navbar"> <!-- Untuk mengelompokkan link navigasi-->
        <ul> <!-- Untuk membuat sebuah daftar item tanpa penomoran-->
            <li> <!-- Untuk menambah isi/item dari daftar item-->
                <a href="home.html" target="home">Home</a> <!-- Membuat link dengan tujuan home.html berlabelkan "Home" dan membukanya
                pada halaman home (halaman konten)-->
            </li> <!-- Untuk menutup item-->
            <li> <!-- Untuk menambah isi/item dari daftar item-->
                <a href="destination.html" target="home">Destination</a> <!-- Membuat link dengan tujuan destination.html 
                    berlabelkan "Destination" membukanya pada halaman home (halaman konten)-->
            </li> <!-- Untuk menutup item-->
            <li> <!-- Untuk menambah isi/item dari daftar item-->
                <a href="about.html" target="home">About</a> <!-- Membuat link dengan tujuan about.html berlabelkan "About" dan membukanya
                    pada halaman home (halaman konten)-->
            </li> <!-- Untuk menutup item-->
        </ul> <!-- Untuk menutup daftar item-->
    </nav> <!-- Untuk menutup kelompok link navigasi-->
</body> <!-- Untuk menutup bagian body-->
</html> <!-- Untuk menutup dokumen HTML-->
